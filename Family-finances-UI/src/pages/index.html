<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
  		<title>
			Вход
		</title>
		<link rel="stylesheet" href="../css/style.css">
	</head>
<body>
	<div class="login-block">
		<div class="login-block_header">
			Добро пожаловать
		</div>

		<!-- Здесь false чтобы не редиректило на ссылку формы -->
		<form class="login-block-form" onsubmit="return false;">
			<div class="login-block-form_error invisible js-error">
				Ошибка. Проверьте правильность введенных данных.
			</div>

			Заполните форму входа

			<label class="login-block-form_label">
				Ваше имя
				<input type="text" name="name" required class="login-block-form_input js-name">
			</label>

			<label class="login-block-form_label">
				Пароль
				<input type="password" name="password" required class="login-block-form_input js-password">
			</label>
			
			<a href="/registration" class="registration-block-form_link">Регистрация</a>
			<input type="submit" value="Войти" class="login-block-form_submit">
		</form>
	</div>
</body>
<script src="http://code.jquery.com/jquery-1.9.0.js"></script>
<script src="../js/api.js"></script>
<script src="../js/login.js"></script>
</html>
