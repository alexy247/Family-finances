<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
  		<title>
			Комнаты
		</title>
		<link rel="stylesheet" href="../css/style.css">
	</head>
<body>
	<div class="room-block-layer invisible">
		<div class="room-block-layer_header">
			Создание комнаты
		</div>

		<form class="room-block-layer_form room-create-form" onsubmit="return false;">
			<div class="room-create-form_error js-error-layer invisible">
				Ошибка, комната с таким именем уже существует!
			</div>

			<label class="room-create-form_label">
				Название комнаты
				<input type="text" required class="room-create-form_input js-name" placeholder="Введите название комнаты">
			</label>

			<label class="room-create-form_label">
				Пароль для входа в комнату
				<input type="password" required class="room-create-form_input js-password" placeholder="Введите пароль">
			</label>

			<input type="submit" value="Создать" class="room-create-form_submit">
			<button type="button" class="js-btn-close">Закрыть</button>
		</form>
	</div>

	<div class="room-block">
		<div class="room-block_header">
			Доступные комнаты
		</div>

		<div class="room-block_create">
			<button class="room-block_create-btn">Создать новую комнату</button>
		</div>

        <div class="room-block_error invisible js-error">
            К сожалению у вас нет доступных комнат.
        </div>

		<div class="room-block-list">
			<div class="room-block-list_error js-error-delete invisible">
				Ошибка при удалении. Попробуйте позже.
			</div>
        </div>


		<div class="room-block-password-layer invisible js-room-password-layer">
			<div class="room-block-password_header">
				Зайти в комнату
			</div>

			<div class="room-block-password_error js-error-password invisible">
				Ошибка, пароль не верный!
			</div>

			<label class="room-block-password_label">
				Пароль для входа в комнату
				<input type="password" required class="room-block-password_input js-room-password" placeholder="Введите пароль">
			</label>

			<button class="room-block-password_submit js-room-password-submit">Войти</button>
        </div>
	</div>
</body>
<script src="http://code.jquery.com/jquery-1.9.0.js"></script>
<script src="../js/api.js"></script>
<script src="../js/cards.js"></script>
<script src="../js/room.js"></script>
</html>
